<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEMPOL - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e8f0ed;
      color: #1b3d2f;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #0f3f2f;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0 0 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
    }
    .sidebar a:hover {
      background: #145a40;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .summary {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
    .green { background: #1b7744; }
    .yellow { background: #f7c948; color: #333; }
    .red { background: #e74c3c; }

    .form-container {
      margin-top: 30px;
      background: #f1f8f4;
      padding: 20px;
      border-radius: 8px;
    }
    .form-container form {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .form-container label {
      display: flex;
      flex-direction: column;
    }
    .form-container button {
      grid-column: span 2;
      padding: 10px;
      background: #1b7744;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #155c34;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
      background-color: #f6fef9;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #e0f2e9;
      font-weight: bold;
    }
    .status {
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      font-size: 0.9em;
      display: inline-block;
      text-align: center;
    }
    .status.green { background: #1b7744; }
    .status.yellow { background: #f7c948; color: #333; }
    .status.red { background: #e74c3c; }

    th:nth-child(1), td:nth-child(1) { width: 30%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
    th:nth-child(4), td:nth-child(4) { width: 25%; }

    .chart-container {
      margin-top: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      max-height: 300px;
    }

    canvas {
      max-height: 260px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>üñêÔ∏è JEMPOL</h2>
      <a href="#">üè† Dashboard</a>
      <a href="#">üë• Data Pasien</a>
      <a href="#">üìÖ Jadwal Kontrol</a>
      <a href="#">üìä Laporan</a>
      <a href="#">‚öôÔ∏è Pengaturan</a>
    </div>
    <div class="main">
      <div class="header">
        <h1>Dashboard Monitoring</h1>
        <span>Admin</span>
      </div>
      <div class="summary">
        <div class="card green">Hijau<br>30</div>
        <div class="card yellow">Kuning<br>12</div>
        <div class="card red">Merah<br>4</div>
      </div>

      <div class="form-container">
        <h3>Tambah Pasien Baru</h3>
        <form id="pasienForm">
          <label>
            Nama:
            <input type="text" id="namaPasien" required />
          </label>
          <label>
            Status:
            <select id="statusPasien">
              <option value="green">Hijau</option>
              <option value="yellow">Kuning</option>
              <option value="red">Merah</option>
            </select>
          </label>
          <label>
            Jadwal Kontrol:
            <input type="date" id="jadwalKontrol" required />
          </label>
          <label>
            Kepatuhan:
            <select id="kepatuhan">
              <option value="Patuh">Patuh</option>
              <option value="Tidak Patuh">Tidak Patuh</option>
            </select>
          </label>
          <button type="submit">Tambah Pasien</button>
        </form>
      </div>

      <div class="chart-container">
        <h3>Kepatuhan Minum Obat (30 Hari Terakhir)</h3>
        <canvas id="kepatuhanChart"></canvas>
      </div>

      <h3 style="margin-top: 40px;">Data Pasien</h3>
      <table>
        <thead>
          <tr>
            <th>Nama Pasien</th>
            <th>Status</th>
            <th>Jadwal Kontrol Berikutnya</th>
            <th>Kepatuhan Obat</th>
          </tr>
        </thead>
        <tbody id="pasienTbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbz5JdaCZJXc5gb-jFo1AZp3Psefe7--VkmBLGnnLH9fyOWhB13JQBo-p1-hmWzgESqm/exec";
    const form = document.getElementById('pasienForm');
    const tbody = document.getElementById('pasienTbody');

    // Kirim data ke Google Sheet
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('namaPasien').value;
      const status = document.getElementById('statusPasien').value;
      const kontrol = document.getElementById('jadwalKontrol').value;
      const kepatuhan = document.getElementById('kepatuhan').value;

      fetch(sheetURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nama,
          status,
          jadwal: kontrol,
          kepatuhan
        })
      }).then(res => {
        if (res.ok) {
          alert("‚úÖ Data berhasil ditambahkan.");
          location.reload();
        } else {
          alert("‚ùå Gagal menambahkan data.");
        }
      });
    });

    // Ambil data dari Google Sheet
    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        data.forEach(pasien => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pasien.nama}</td>
            <td><span class="status ${pasien.status.toLowerCase()}">${pasien.status}</span></td>
            <td>${pasien.jadwal}</td>
            <td>${pasien.kepatuhan}</td>
          `;
          tbody.appendChild(row);
        });
      });

    // Chart
    const ctx = document.getElementById('kepatuhanChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 30 }, (_, i) => `H-${30 - i}`),
        datasets: [{
          label: 'Tingkat Kepatuhan (%)',
          data: [
            90, 85, 82, 80, 78, 75, 70, 65, 60, 55,
            50, 48, 45, 40, 35, 38, 42, 45, 48, 50,
            55, 60, 63, 65, 68, 70, 72, 73, 74, 75
          ],
          borderColor: '#1b7744',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
