<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEMPOL - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e8f0ed;
      color: #1b3d2f;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #0f3f2f;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    .summary {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
    }
    .green { background: #1b7744; }
    .yellow { background: #f7c948; color: #333; }
    .red { background: #e74c3c; }

    .form-container {
      margin-top: 30px;
      background: #f1f8f4;
      padding: 20px;
      border-radius: 8px;
    }
    .form-container form {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .form-container button {
      grid-column: span 2;
      padding: 10px;
      background: #1b7744;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f6fef9;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .chart-container {
      margin-top: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      max-width: 100%;
    }
  </style>
</head>
