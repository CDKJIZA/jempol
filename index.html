<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEMPOL - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e8f0ed;
      color: #1b3d2f;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #0f3f2f;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0 0 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
    }
    .sidebar a:hover {
      background: #145a40;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .summary {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
    .green { background: #1b7744; }
    .yellow { background: #f7c948; color: #333; }
    .red { background: #e74c3c; }

    .form-container {
      margin-top: 30px;
      background: #f1f8f4;
      padding: 20px;
      border-radius: 8px;
    }
    .form-container form {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .form-container label {
      display: flex;
      flex-direction: column;
    }
    .form-container button {
      grid-column: span 2;
      padding: 10px;
      background: #1b7744;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #155c34;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
      background-color: #f6fef9;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #e0f2e9;
      font-weight: bold;
    }
    .status {
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      font-size: 0.9em;
      display: inline-block;
      text-align: center;
    }
    .status.green { background: #1b7744; }
    .status.yellow { background: #f7c948; color: #333; }
    .status.red { background: #e74c3c; }

    th:nth-child(1), td:nth-child(1) { width: 30%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
    th:nth-child(4), td:nth-child(4) { width: 25%; }

    .chart-container {
      margin-top: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      max-height: 300px;
    }

    canvas {
      max-height: 260px;
    }
  </style>
</head>
